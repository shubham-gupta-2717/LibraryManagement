{% extends "base.html" %}
{% block title %}Add Book{% endblock %}

{% block content %}
<h1 class="text-center mt-4">Add Book</h1>
<form method="POST" id="addBookForm" class="mt-4">
  <div class="mb-3">
    <label class="form-label">Title</label>
    <input type="text" name="title" class="form-control" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Author</label>
    <input type="text" name="author" class="form-control" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Publisher</label>
    <input type="text" name="publisher" class="form-control">
  </div>
  <div class="mb-3">
    <label class="form-label">Year</label>
    <input type="number" name="year" class="form-control">
  </div>
  <div class="mb-3">
    <label class="form-label">Genre</label>
    <input type="text" name="genre" class="form-control">
  </div>
  <div class="mb-3">
    <label class="form-label">Copies Available</label>
    <input type="number" name="copies" class="form-control" value="1" min="1">
  </div>
  <button type="submit" class="btn btn-success">Add Book</button>
  <a href="/books" class="btn btn-secondary">Back</a>
</form>
{% endblock %}
