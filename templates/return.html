{% extends "base.html" %}
{% block title %}Return Borrowed Books{% endblock %}

{% block content %}
<h1 class="text-center mt-4">Return Borrowed Books</h1>
<table class="table table-striped table-bordered table-hover rounded shadow-sm mt-3">
<thead class="table-dark">
<tr>
<th>Member</th>
<th>Book</th>
<th>Action</th>
</tr>
</thead>
<tbody>
{% for borrow in borrowed_books %}
<tr>
<td>{{ borrow[1] }}</td>
<td>{{ borrow[2] }}</td>
<td>
  <!-- Return Button -->
  <form action="/return" method="POST" style="display:inline;">
    <input type="hidden" name="borrow_id" value="{{ borrow[0] }}">
    <button class="btn btn-success btn-sm" type="submit">Return</button>
  </form>
</td>
</tr>
{% endfor %}
</tbody>
</table>
{% endblock %}
